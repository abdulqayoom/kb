<div class="custom-toolbar">
    <button kendoButton fillMode="flat" (click)="drawer.toggle()">click me</button>
    <span class="mail-box">Mail Box</span>
</div>
<kendo-drawer-container>


    <kendo-drawer #drawer [items]="items" mode="push" [mini]="true" [expanded]="true" (select)="onSelect($event)">
    </kendo-drawer>
    <kendo-drawer-content>
        <app-my-content [selectedItem]="selected"></app-my-content>
    </kendo-drawer-content>
</kendo-drawer-container>
